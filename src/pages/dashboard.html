<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <link rel="stylesheet" href="/src/css/tailwind/input.css">
    <link rel="stylesheet" href="/src/css/tailwind/output.css">
    <title>Verdana - Dashboar</title>
</head>
<body class="h-dvh bg-oasis-100 dark:bg-dark-200">
    <aside class="flex flex-col justify-between h-full w-64 bg-white dark:bg-dark-100 p-4">
        <div class="text-oasis-100">
            <div class="select-none">
                <h1 class="text-3xl font-bold text-green-300 dark:text-green-100">Verdana Dashboard's</h1>
                <span class="text-green-300/75 dark:text-oasis-100/50">Análise</span>
            </div>
            <div class="flex flex-col gap-2 mt-4 text-lg">
                <a class="bg-green-100/50 dark:bg-dark-200/75 px-2 py-1 rounded-lg shadow-lg transition-all hover:scale-110 hover:dark:text-green-100 hover:text-green-200" href="#">Dashboard</a>
                <a class="bg-green-100/50 dark:bg-dark-200/75 px-2 py-1 rounded-lg shadow-lg transition-all hover:scale-110 hover:dark:text-green-100 hover:text-green-200" href="#">Alterar dados</a>
                <a class="bg-green-100/50 dark:bg-dark-200/75 px-2 py-1 rounded-lg shadow-lg transition-all hover:scale-110 hover:dark:text-green-100 hover:text-green-200" href="#">Importar dados</a>
                <a class="bg-green-100/50 dark:bg-dark-200/75 px-2 py-1 rounded-lg shadow-lg transition-all hover:scale-110 hover:dark:text-green-100 hover:text-green-200" href="#">Exportar dados</a>
            </div>
        </div>
        <div class="text-oasis-100">
            <div class="pb-4 select-none">
                <span class="text-green-300 dark:text-oasis-100">Plano:</span>
                <span class="bg-green-100/50 dark:bg-green-300/75 p-1 rounded-lg text-green-300 dark:text-green-100">Avançado</span>
            </div>
            <div class="flex flex-col my-4 gap-2 text-lg">
                <a class="bg-green-100/50 dark:bg-dark-200/75 px-2 py-1 rounded-lg shadow-lg transition-all hover:scale-110 hover:dark:text-green-100 hover:text-green-200" href="#">Preferências</a>
                <a class="bg-green-100/50 dark:bg-dark-200/75 px-2 py-1 rounded-lg shadow-lg transition-all hover:scale-110 hover:dark:text-green-100 hover:text-green-200" href="#">Suporte</a>
            </div>
        </div>
    </aside>
</body>
</html>
